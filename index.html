<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="container">
    <div class="content-wrapper">
      <div class="content">
        <img src="images/logo.svg" alt="logo" class="logo-img">
        <h1 class="title">
          <span class="line-1">We're</span>
          <span class="line-2">coming</span>
          <span class="line-3">soon</span>
        </h1>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="email">
          <form id="form">
            <input type="email" id="email" placeholder="Email Address" />
            <img src="images/icon-error.svg" alt="error-icon" class="error-icon">
            <div class="arrow">
              <button type="submit" id="submit">
                <img src="images/icon-arrow.svg" alt="arrow-icon" class="arrow-icon">
              </button>
            </div>
          </form>
          <small>Please provide a valid email</small>
        </div>
      </div>
    </div>
    <div class="img">
      <img src="images/hero-desktop.jpg" alt="hero-img" class="hero img">
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
